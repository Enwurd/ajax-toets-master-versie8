<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX-TOETS</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="inhoud">
            <h1>AJAX-TOETS</h1>
            <div class="row">
                <div class="col-md-12">
                    <!-- In de onderstaande tabel injecteer je de ontvangen gegevens van de games -->
                    <table class="table table-bordered" id="games-list">
                        <button type="button" onclick="loadDoc()">get ajax</button>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("inhoud").innerHTML =
                        this.responseText;
                }
                let games_tabel = document.querySelector('#games-list');
            };
            xhttp.open("GET", "https://games-api.ao-alfacollege.nl/api/games", true);
            xhttp.send();
        }
    </script>

</body>

</html>
